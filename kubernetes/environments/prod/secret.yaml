apiVersion: v1
kind: Secret
metadata:
  name: fablink-secrets
  namespace: fablink-prod
  labels:
    app: fablink-backend
    environment: prod
type: Opaque
data:
  # Django 보안 키 (Base64 인코딩 필요)
  SECRET_KEY: <base64-encoded-secret-key>
  
  # 데이터베이스 인증 정보 (Aurora PostgreSQL)
  DB_USER: ZmFibGlua2FkbWlu  # fablinkadmin (기존 Aurora 사용자)
  DB_PASSWORD: <base64-encoded-aurora-password>
  
  # JWT 시크릿
  JWT_SECRET_KEY: <base64-encoded-jwt-secret>
  
  # 외부 API 키들
  OPENAI_API_KEY: <base64-encoded-openai-key>
  SENTRY_DSN: <base64-encoded-sentry-dsn>
  
  # 결제 게이트웨이 설정
  PAYMENT_GATEWAY_API_KEY: <base64-encoded-payment-api-key>
  PAYMENT_GATEWAY_SECRET: <base64-encoded-payment-secret>

---
# Secret 생성을 위한 명령어 예시 (주석)
# 실제 배포 시 아래 명령어들로 값을 인코딩하여 위 필드들을 채워야 합니다:
#
# echo -n "your-secret-key" | base64
# echo -n "your-aurora-password" | base64  
# echo -n "your-jwt-secret" | base64
# echo -n "your-openai-api-key" | base64
# echo -n "your-sentry-dsn" | base64
# echo -n "your-payment-api-key" | base64
# echo -n "your-payment-secret" | base64
