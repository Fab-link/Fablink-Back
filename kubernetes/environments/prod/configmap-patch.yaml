apiVersion: v1
kind: ConfigMap
metadata:
  name: fablink-config
data:
  # Django 설정 (운영 환경)
  DJANGO_SETTINGS_MODULE: "fablink_project.settings.prod"
  DEBUG: "False"
  
  # 환경 식별
  DJANGO_ENV: "prod"
  
  # ALLOWED_HOSTS (운영 도메인)
  ALLOWED_HOSTS: "api.fablink.com,fablink-prod-api-gateway.amazonaws.com,fablink-prod-nlb.elb.amazonaws.com"
  
  # CORS 설정 (운영 프론트엔드)
  CORS_ALLOWED_ORIGINS: "https://fablink.com"
  
  # Aurora DB 설정 (운영환경)
  DB_HOST: "fablink-prod-cluster.cluster-xxxxx.ap-northeast-2.rds.amazonaws.com"
  DB_NAME: "fablink_prod"
  DB_USER: "fablink_prod_user"
  
  # DynamoDB 설정 (운영환경)
  DYNAMODB_TABLE_PREFIX: "fablink_prod"
  
  # S3 설정 (운영환경)
  AWS_STORAGE_BUCKET_NAME: "fablink-prod-uploads"
  
  # API 설정 (운영환경)
  API_GATEWAY_ENDPOINT: "https://api.fablink.com"
  FRONTEND_URL: "https://fablink.com"
