apiVersion: v1
kind: ConfigMap
metadata:
  name: fablink-config-dev
data:
  # Django 설정 (개발 환경)
  DJANGO_SETTINGS_MODULE: "fablink_project.settings.dev"
  DEBUG: "True"
  
  # 환경 식별
  DJANGO_ENV: "dev"
  
  # ALLOWED_HOSTS (API Gateway, NLB, 내부 서비스)
  ALLOWED_HOSTS: "dev-api.fablink.com,8wwdg03sr6.execute-api.ap-northeast-2.amazonaws.com,fablink-dev-nlb-25ff572334e995e4.elb.ap-northeast-2.amazonaws.com,fablink-backend-service,fablink-backend-service.fablink-dev.svc.cluster.local"
  
  # CORS 설정 (프론트엔드 도메인)
  CORS_ALLOWED_ORIGINS: "https://fab-link-dev.org,http://localhost:3000"
  
  # Aurora DB 설정 (개발환경)
  DB_HOST: "fablink-aurora-cluster.cluster-cr2c0e2q6qeb.ap-northeast-2.rds.amazonaws.com"
  DB_NAME: "fablink"
  DB_USER: "fablinkadmin"
  
  # DynamoDB 설정 (개발환경)
  DYNAMODB_TABLE_PREFIX: "fablink_dev"
  DYNAMODB_ACCESS_KEY_ID: ""  # IRSA 사용으로 불필요하지만 설정 호환성
  DYNAMODB_SECRET_ACCESS_KEY: ""  # IRSA 사용으로 불필요하지만 설정 호환성
  
  # S3 설정 (개발환경)
  AWS_STORAGE_BUCKET_NAME: "fablink-dev-uploads"
  
  # API Gateway 설정
  API_GATEWAY_ENDPOINT: "https://8wwdg03sr6.execute-api.ap-northeast-2.amazonaws.com"
  FRONTEND_URL: "https://fab-link-dev.org"
