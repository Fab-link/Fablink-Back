apiVersion: v1
kind: ConfigMap
metadata:
  name: fablink-config
data:
  # 환경 식별
  ENVIRONMENT: "dev"
  
  # 로그 레벨 (개발환경)
  LOG_LEVEL: "DEBUG"
  
  # ALLOWED_HOSTS (API Gateway, NLB, 내부 서비스)
  ALLOWED_HOSTS: "8wwdg03sr6.execute-api.ap-northeast-2.amazonaws.com,fablink-dev-nlb-25ff572334e995e4.elb.ap-northeast-2.amazonaws.com,fablink-backend-service,fablink-backend-service.fablink-dev.svc.cluster.local"
  
  # CORS 설정 (프론트엔드 도메인)
  CORS_ALLOWED_ORIGINS: "https://fab-link-dev.org"
  CORS_ALLOW_CREDENTIALS: "True"
  CORS_ALLOW_ALL_ORIGINS: "False"
  
  # CSRF 설정
  CSRF_TRUSTED_ORIGINS: "https://fab-link-dev.org,https://8wwdg03sr6.execute-api.ap-northeast-2.amazonaws.com"
  
  # Aurora DB 설정 (개발환경)
  DB_HOST: "fablink-aurora-cluster.cluster-cr2c0e2q6qeb.ap-northeast-2.rds.amazonaws.com"
  DB_READER_HOST: "fablink-aurora-cluster.cluster-ro-cr2c0e2q6qeb.ap-northeast-2.rds.amazonaws.com"
  DB_NAME: "fablink"
  
  # DynamoDB 설정 (개발환경)
  DYNAMODB_TABLE_NAME: "fablink-dynamodb-dev"
  
  # API Gateway 설정
  API_GATEWAY_ENDPOINT: "https://8wwdg03sr6.execute-api.ap-northeast-2.amazonaws.com"
  FRONTEND_URL: "https://fab-link-dev.org"
  
  # 보안 설정 (개발환경 - 느슨함)
  SECURE_SSL_REDIRECT: "False"
  SECURE_HSTS_SECONDS: "0"
  CSRF_COOKIE_SECURE: "False"
  SESSION_COOKIE_SECURE: "False"
  SESSION_COOKIE_DOMAIN: ".fab-link-dev.org"
